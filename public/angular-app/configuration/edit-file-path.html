<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title pull-left">Edit File Path</h5>
        <button type="button" class="close pull-right" ng-click="vm.cancel()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <input type="text" class="form-control" id="newPath" placeholder="Enter a central file path for Revit project. (.rvt)" ng-model="vm.filePath">
        <p class="text-warning">{{ vm.warning }}</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" ng-click="vm.cancel()">Close</button>
        <button type="button" class="btn btn-primary" ng-click="vm.submit()"><i class="fas fa-check"></i> Submit</button>
    </div>
</div>
