<div>
    <button type="button"
            ng-disabled="!vm.item.projectId"
            class="btn btn-default btn-sm pull-right"
            ng-click="vm.go('/projects/configurations/' + vm.item.projectId)"
            tooltip-placement="top-right"
            uib-tooltip="Navigate to assigned Configuration.">
        <i class="fa fa-external-link-alt"></i>
    </button>
    <button type="button"
            ng-if="!vm.item.isDisabled"
            class="btn btn-warning btn-sm pull-right"
            ng-click="vm.toggle(vm.item)"
            style="margin-right: 10px;"
            tooltip-placement="top-right"
            uib-tooltip="Disable. It will not be available for Configurations.">
        <i class="fa fa-eye-slash"></i>
    </button>
    <button type="button"
            ng-if="vm.item.isDisabled"
            class="btn btn-default btn-sm pull-right"
            ng-click="vm.toggle(vm.item)"
            style="margin-right: 10px;"
            tooltip-placement="top-right"
            uib-tooltip="Enable. It will be available for Configurations.">
        <i class="fa fa-eye"></i>
    </button>
</div>
