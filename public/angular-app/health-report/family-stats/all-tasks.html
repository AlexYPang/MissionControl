<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title pull-left">Edit Tasks</h5>
        <button type="button" class="close pull-right" ng-click="vm.cancel()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="panel panel-default">
            <div class="panel-heading" style="padding-top: 10px; padding-bottom: 5px">
                <p class="pull-right textAlignMiddle"><span class="glyphicon glyphicon-remove-circle" style="color: red"></span> Incomplete</p>
                <p class="pull-right textAlignMiddle"><span class="glyphicon glyphicon-ok-circle" style="color: green"></span> Complete</p>
                <input type="checkbox" value="Name:" id="mainCheckbox" ng-model="check" ng-change="vm.selectAll(check)">
                <label style="padding-left: 10px">Name:</label>
            </div>
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="task in vm.family.tasks | orderBy: task.name : false">
                    <div class="checkbox">
                        <input type="checkbox" ng-attr-id="{{'checkbox' + $index}}" ng-model="task.isSelected"/>
                        <label style="padding-left: 5px" ng-attr-for="{{'checkbox' + $index}}">{{task.name}}</label>
                    </div>
                    <div class="pull-right action-buttons">
                        <span ng-if="task.completedBy != null" class="glyphicon glyphicon-ok-circle" style="color: green;"></span>
                        <span ng-if="task.completedBy == null" class="glyphicon glyphicon-remove-circle" style="color: red"></span>
                        <a href=""><span class="glyphicon glyphicon-pencil" ng-click="vm.editTask('lg', vm.family, task, 'Edit Task', vm.userNames)"></span></a>
                    </div>
                </li>
            </ul>
            <div class="panel-footer" style="padding-top: 5px; padding-bottom: 5px">
                <div class="row">
                    <div class="col-md-6">
                        <h6>
                            Total Tasks: <span class="label label-info">{{vm.family.tasks.length}}</span>
                        </h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger pull-left" ng-click="vm.delete()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        <button type="button" class="btn btn-secondary" ng-click="vm.cancel()">Close</button>
        <button type="button"
                class="btn btn-primary"
                ng-click="vm.editTask('lg', vm.family, null, 'Add Task', vm.userNames)">
            <span class="glyphicon glyphicon-plus"></span>
            Add Task
        </button>
    </div>
</div>
