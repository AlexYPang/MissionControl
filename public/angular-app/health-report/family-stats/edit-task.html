<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title pull-left">{{vm.title}}</h5>
        <button type="button" class="close pull-right" ng-click="vm.cancel()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <label class="form-control-label">Family Info:</label>
                <label class="form-control">{{vm.family.name}}</label>
            </div>
            <div class="col-md-6 no-padding-left">
                <div class="form-group">
                    <label for="task-name" class="form-control-label">
                        Task Name:
                        <span class="glyphicon glyphicon-ok small" style="color: green;" ng-if="vm.task.name && !vm.task.completedBy"></span>
                        <span class="glyphicon glyphicon-asterisk small" style="color: red;" ng-if="!vm.task.name && !vm.task.completedBy"></span>
                    </label>
                    <input type="text" class="form-control" id="task-name" value="vm.task.name" ng-model="vm.task.name" ng-disabled="vm.task.completedBy">
                </div>
            </div>
            <div class="col-md-6 no-padding-right">
                <div class="form-group">
                    <label for="recipient-name" class="form-control-label">
                        Recipient:
                        <span class="glyphicon glyphicon-ok small" style="color: green;" ng-if="vm.task.assignedTo && !vm.task.completedBy"></span>
                        <span class="glyphicon glyphicon-asterisk small" style="color: red;" ng-if="!vm.task.assignedTo && !vm.task.completedBy"></span>
                    </label>
                    <input type="text" class="form-control" id="recipient-name" value="vm.task.assignedTo" ng-model="vm.task.assignedTo" ng-disabled="vm.task.completedBy">
                </div>
            </div>
            <div class="form-group">
                <label for="message-text" class="form-control-label">
                    Message:
                    <span class="glyphicon glyphicon-ok small" style="color: green;" ng-if="vm.task.message && !vm.task.completedBy"></span>
                    <span class="glyphicon glyphicon-asterisk small" style="color: red;" ng-if="!vm.task.message && !vm.task.completedBy"></span>
                </label>
                <textarea class="form-control" id="message-text" ng-model="vm.task.message" ng-disabled="vm.task.completedBy"></textarea>
            </div>
            <div class="form-group" ng-if="vm.task.completedBy">
                <label for="comments-text" class="form-control-label">
                    Comments:
                    <span class="glyphicon glyphicon-ok small" style="color: green;" ng-if="vm.task.comments && !vm.task.completedBy"></span>
                    <span class="glyphicon glyphicon-asterisk small" style="color: red;" ng-if="!vm.task.comments && !vm.task.completedBy"></span>
                </label>
                <textarea class="form-control" id="comments-text" ng-model="vm.task.comments" ng-disabled="vm.task.completedBy"></textarea>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" ng-click="vm.cancel()">Close</button>
        <button type="button" class="btn btn-primary" ng-click="vm.reopen()" ng-if="vm.task.completedBy">Re-Open</button>
        <button type="button" class="btn btn-primary" ng-click="vm.submit()" ng-if="!vm.task.completedBy" ng-disabled="!vm.task.message || !vm.task.assignedTo || !vm.task.name">Submit</button>
    </div>
</div>
