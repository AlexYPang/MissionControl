<div class="container-fluid">

    <div class="row">
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        Groups Health Score:
                        <!--<a href="" class="faa-parent faa-slow animated-hover">-->
                            <!--<i class="fa fa-gear faa-spin text-primary" ng-click="vm.showTimeSettings = !vm.showTimeSettings"></i>-->

                </div>
                <div class="panel-collapse">
                    <div class="panel-body">
                        <health-report-summary data="vm.GroupData.scoreData"

                                               name="'Secondary'"
                                               title="vm.GroupData.name">
                        </health-report-summary>
                    </div>

    <div class="row" id="tableRow">
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <p class="pull-right textAlignMiddle"><span class="fa fa-square" style="color: #F0AD4E"></span> Instances <5</p>
                    <p class="pull-right textAlignMiddle"><span class="fa fa-square" style="color: #D9534F"></span> Instances <1</p>
                    <h4 class="panel-title" style="padding-top: 5px;">Groups</h4>
                </div>
                <div class="panel-collapse">
                    <div class="panel-body">
                        <table id="groupStatsTable"
                               datatable=""
                               dt-options="vm.dtOptions"
                               dt-columns="vm.dtColumns"
                               dt-instance="vm.dtInstance"
