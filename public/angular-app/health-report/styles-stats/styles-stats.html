<div class="container-fluid">
    <!--<div class="row animate-show-hide ng-hide" ng-show="vm.showTimeSettings" >-->
        <!--<time-range-selection on-hide="vm.toggleTimeSettings()" on-filter="vm.OnFilter(date)"></time-range-selection>-->
    <!--</div>-->
    <div class="row">
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        Styles Health Score:
                        <!--<a href="" class="faa-parent faa-slow animated-hover">-->
                            <!--<i class="fa fa-gear faa-spin text-primary" ng-click="vm.showTimeSettings = !vm.showTimeSettings"></i>-->
                        <!--</a>-->
                    </h4>
                </div>
                <div class="panel-collapse">
                    <div class="panel-body">
                        <health-report-summary data="vm.StylesData.scoreData"
                                               description="vm.StylesData.description"
                                               bullets="vm.StylesData.bullets"
                                               title="vm.StylesData.name">
                        </health-report-summary>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title" style="padding-top: 5px;">Overriden Dimensions</h4>
                </div>
                <div class="panel-collapse">
                    <div class="panel-body">
                        <table id="table1" datatable="ng"
                               dt-options="vm.dtOptions"
                               dt-column-defs="vm.dtColumnDefs"
                               class="table table-hover table-condensed datatable">
                            <thead>
                            <tr>
                                <th class="col-md-3 text-center">Value</th>
                                <th class="col-md-3 text-center">Value Override</th>
                                <th class="col-md-2 text-center">Locked</th>
                                <th class="col-md-2 text-center">ViewType</th>
                                <th class="col-md-2 text-center">ViewId</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="i in vm.Data.dimSegmentStats">
                                <td class="text-center">{{i.valueString}}</td>
                                <td class="text-center">{{i.valueOverride}}</td>
                                <td class="text-center">{{i.isLocked}}</td>
                                <td class="text-center">{{i.ownerViewType}}</td>
                                <td class="text-center">{{i.ownerViewId}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title" style="padding-top: 5px;">Dimension Types</h4>
                </div>
                <div class="panel-collapse">
                    <div class="panel-body">
                        <table id="table2"
                               datatable=""
                               dt-options="vm.dtOptions2"
                               dt-columns="vm.dtColumns2"
                               dt-instance="vm.dtInstance1"
                               class="table table-hover table-condensed datatable">
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title" style="padding-top: 5px;">Text Types</h4>
                </div>
                <div class="panel-collapse">
                    <div class="panel-body">
                        <table id="table3"
                               datatable=""
                               dt-options="vm.dtOptions3"
                               dt-columns="vm.dtColumns3"
                               dt-instance="vm.dtInstance2"
                               class="table table-hover table-condensed datatable">
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
