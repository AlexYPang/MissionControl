<div class="container-fluid">
    <div class="row animate-show-hide ng-hide" ng-show="vm.showTimeSettings" >
        <time-range-selection loading="vm.loading" on-hide="vm.toggleTimeSettings()" on-filter="vm.OnFilter(date)"></time-range-selection>
    </div>
    <div class="row">
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        Views Health Score:
                        <button class="fa-button faa-parent faa-slow animated-hover" ng-click="vm.showTimeSettings = !vm.showTimeSettings">
                            <i class="fas fa-cog faa-spin text-primary"></i>
                        </button>
                    </h4>
                </div>
                <div class="panel-collapse">
                    <div class="panel-body" ng-if="vm.ViewData.viewStats.viewStats.length >= 2">
                        <health-report-summary data="vm.ViewData.scoreData"
                                               description="vm.ViewData.description"
                                               bullets="vm.ViewData.bullets"
                                               details="true"
                                               name="'Secondary'"
                                               title="vm.ViewData.name">
                        </health-report-summary>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <p class="pull-right textAlignMiddle"><i class="fas fa-arrow-down"></i> Views on Sheet</p>
                    <p class="pull-right textAlignMiddle"><i class="fas fa-arrow-up"></i> Total Views</p>
                    <h4 class="panel-title">Views / Views on Sheet</h4>
                </div>
                <div class="panel-collapse" ng-if="vm.ViewData.viewStats.viewStats.length >= 2">
                    <div class="panel-body no-padding">
                        <d3-area-bivariate data="vm.ViewData.viewStats.viewStats"
                                           top="'totalViews'"
                                           top-label="'Total: '"
                                           bottom="'viewsOnSheet'"
                                           bottom-label="'On Sheet: '">
                        </d3-area-bivariate>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="panel-group" id="p2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <p class="pull-right textAlignMiddle"><i class="fas fa-arrow-down"></i> Schedules on Sheet</p>
                    <p class="pull-right textAlignMiddle"><i class="fas fa-arrow-up"></i> Total Schedules</p>
                    <h4 class="panel-title">Schedules / Schedules on Sheet</h4>
                </div>
                <div class="panel-collapse">
                    <div class="panel-body no-padding" ng-if="vm.ViewData.viewStats.viewStats.length >= 2">
                        <d3-area-bivariate data="vm.ViewData.viewStats.viewStats"
                                           top="'totalSchedules'"
                                           top-label="'Total: '"
                                           bottom="'schedulesOnSheet'"
                                           bottom-label="'On Sheet: '">
                        </d3-area-bivariate>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
