<div class="container-fluid">
    <div class="row animate-show-hide ng-hide" ng-show="vm.showTimeSettings" >
        <time-range-selection loading="vm.loading" on-hide="vm.toggleTimeSettings()" on-filter="vm.OnFilter(date)"></time-range-selection>
    </div>
    <div class="row">
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        Views Health Score:
                        <button class="fa-button faa-parent faa-slow animated-hover" ng-click="vm.showTimeSettings = !vm.showTimeSettings">
                            <i class="fas fa-cog faa-spin text-primary"></i>
                        </button>
                    </h4>
                </div>
                <div class="panel-collapse">
                    <div class="panel-body">
                        <health-report-summary data="vm.WarningData.scoreData"
                                               description="vm.WarningData.description"
                                               bullets="vm.WarningData.bullets"
                                               details="true"
                                               name="'Secondary'"
                                               title="vm.WarningData.name">
                        </health-report-summary>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">Warnings</h4>
                </div>
                <div class="panel-collapse">
                    <div class="panel-body">
                        <table id="datatable"
                               datatable=""
                               dt-options="vm.dtOptions"
                               dt-columns="vm.dtColumns"
                               dt-instance="vm.dtInstance"
                               class="table table-hover table-condensed datatable"
                               style="width:100%;">
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="panel-group" ng-if="vm.chartsData.length > 1">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <p class="pull-right textAlignMiddle"><span class="glyphicon glyphicon-stop" style="color: #5cb85c"></span> Removed</p>
                    <p class="pull-right textAlignMiddle"><span class="glyphicon glyphicon-stop" style="color: #d9534f"></span> Added</p>
                    <h4 class="panel-title">Warnings History</h4>
                </div>
                <div class="panel-collapse" style="min-height: 500px">
                    <div class="panel-body no-padding">
                        <d3-area data="vm.chartsData"></d3-area>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
