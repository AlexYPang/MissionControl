<div class="container">
    <div class="row">
        <div class="jumbotron">
            <h1>HOK Mission Control</h1>
            <p>This web application has ability to interact with Revit Projects. <br>It helps to manage project specific settings and review model state.</p>
            <p><a class="btn btn-lg btn-primary" id="projects-button" href="#/projects" role="button">View Projects &raquo;</a></p>
        </div>
    </div>
</div>
<script type="text/javascript">
    $("#projects-button").on("click", function(){
        $(".nav").find(".active").removeClass("active");
        $('.nav a[href="#/projects"]').parent().addClass("active");
    });
</script>
