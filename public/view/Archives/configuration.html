<style>
	.list-group.active{
		background-color: rgb(231,231,231); !important;
	}
</style>

<div class="page-header">
    <h1>{{selectedProject.number}} {{selectedProject.name}}</h1>
</div>

<div class="container-fluid">
	<div class="row">
		<div class="col-sm-3 col-md-2 sidebar">
			<div class="list-group" style="float:left;">
			<a ng-repeat="config in configurations" href="" class="list-group-item" ng-click="getConfigurationById(config._id)" 
			ng-class="{'active':selectedConfig._id==config._id}">{{config.name}}</a>
			<a class="btn btn-primary-outline" href="#/configurations/add/{{selectedProject._id}}" style="margin-top:10px;" role="button">+ Add Configuration</a><br>
			</div>
		</div>
		<div class="col-sm-9" style="padding:5px;">
			<form class="form-horizontal">
				<div class="form-group row">
					<label class="form-control-label col-sm-3" for="configName">Configuration Name:</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" id="configName" placeholder="Name" ng-model="selectedConfig.name">
					</div>	
				</div>
			</form>
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Files</h3>
				</div>
				<div class="panel-body">
					<table class="table table-hover">
						<thead>
							<tr>
								<th>File</th>
								<th></th>
							</tr>
							</thead>
							<tbody>
								<tr ng-repeat="file in selectedConfig.files">
									<td>{{file.centralPath}}</td>
									<td><button type="button" class="btn btn-secondary-outline" ng-click="deleteFile(file.centralPath)">Remove</button></td>
								</tr>
						</tbody>
					</table>
					<form class ="form-horizontal">
						<fieldset class="form-group">
							<label class="control-label col-sm-2" for="formNewFile">New File: </label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="formNewFile" placeholder="File Path" ng-model="newFile">
								<p class="text-warning">{{warningMsg}}</p>
							</div>
							<div class="col-sm-2">
								<button type="button" class="btn" ng-click="addFile()">Add</button>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
			<div class="panel panel-default" ng-repeat="updater in selectedConfig.updaters" style="margin-top:10px;">
				<div class="panel-heading">
					<h3 class="panel-title">{{updater.updaterName}}</h3>
				</div>
				<div class="panel-body">
					<p class="text-muted">{{updater.description}}</p>
					<form>
						<fieldset class="form-group">
							<label>Updater On/Off</label></br>
							<label class="switch">
								<input type = "checkbox" ng-model="updater.isUpdaterOn">
								<div class="slider round"></div>
							</label>
						</fieldset>
						<fieldset class="form-group">
							<label for="formCategory">Categories</label>
							<ul ng-repeat="trigger in updater.categoryTriggers" class="list-unstyled">
								<li><input type="checkbox" ng-model="trigger.isEnabled" ng-disabled="trigger.locked">{{trigger.categoryName}}</li>
							<ul>
						</fieldset>
					</form>
				</div>
			</div>
			<div class="panel panel-danger">
				<div class="panel-heading">
					<h3 class="panel-title">Danger Zone</h3>
				</div>
				<div class="panel-body">
					<form>
						<div class="form-group row">
							<label class="control-label col-sm-8">Delete this configuration</label>
							<div class="col-sm-4">
								<button type="submit" class="btn pull-right" ng-click="deleteConfiguration(selectedConfig._id)">Delete</button>
							</div>	
						</div>
					</form>
				</div>
			</div>
			<button type="submit" class="btn  btn-primary pull-right" ng-click="updateConfiguration()">Update</button>
		</div>
	</div>
</div>
